<!DOCTYPE html>
<html>

<head>
    <title>Annoying Goose</title>
    <style>
        :root {
            --primary-color: #efb934;
            --primary-dark: #e19834;
            --bg-color: #333;
            --button-bg: #e0e0e0;
            --button-border: #9e9e9e;
        }

        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-family: 'DynaPuff', cursive;
            background-color: var(--bg-color);
            color: white;
        }

        /* Image styles */
        .corner-goose,
        .footprints {
            position: absolute;
            opacity: 0.95;
            pointer-events: none;
        }

        .corner-goose {
            bottom: 0;
            right: 0;
            width: 80px;
        }

        .footprints {
            top: 0;
            right: 0;
            height: 90px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .preset-button,
        .start-button,
        .stop-button {
            background: var(--button-bg);
            color: var(--bg-color);
            border: 2px solid var(--button-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .start-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .stop-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .preset-button:hover,
        .start-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-dark);
            color: white;
        }

        .stop-button:hover {
            background: #e61f1f;
        }

        .start-button:disabled,
        .stop-button:disabled,
        .preset-button:disabled {
            background: #ccc;
            border-color: #bbb;
            color: #a5a5a5;
            cursor: not-allowed;
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(13px);
        }

        label {
            font-size: 14px;
        }


        /* PREMIUM SECTION */
        .premium-upgrade {
            padding: 20px;
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 20px auto;
        }

        .premium-upgrade h3 {
            color: #2d3748;
            margin: 0 0 12px 0;
            font-size: 18px;
        }

        .premium-upgrade p {
            color: #4a5568;
            margin: 0 0 16px 0;
            font-size: 14px;
        }

        .premium-upgrade ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .premium-upgrade li {
            color: #4a5568;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .premium-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .premium-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.2);
        }

        .premium-button:active {
            transform: translateY(0);
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-weight: 600;
        }

        .price {
            font-size: 16px;
        }

        .text {
            font-size: 14px;
        }

        .premium-button.disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* Add animation for unlocked state */
        @keyframes unlocked {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .unlocked {
            animation: unlocked 0.5s ease-in-out;
        }

        .coffee-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .coffee-container img {
            width: 50%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <img src="images/ui/perfect-goose.png" class="corner-goose" alt="goose">
    <img src="images/ui/footprints4.png" class="footprints" alt="footprints">
    <h2>Annoying Goose</h2>
    <button id="startButton" class="start-button">Start Goose</button>
    <button id="stopButton" class="stop-button">VAPORIZE GOOSE!</button>
    <div style="margin-top: 15px;">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleStateSwapper">
            <span class="slider"></span>
        </label>
        <label for="toggleStateSwapper">Show State Swapper </label>
    </div>

    <!-- Buy me a coffee -->
    <div class="coffee-container">
        <a href="https://www.buymeacoffee.com/nathanrh85d" target="_blank">
            <img src="./images/ui/bmc-button.svg" alt="Buy Me A Coffee">
        </a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
