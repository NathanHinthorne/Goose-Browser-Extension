        @font-face {
            font-family: 'Silkscreen';

        :root {
            --primary-color: #efb934;
            --primary-dark: #e19834;
            --bg-color: #333;
            --button-bg: #e0e0e0;
            --button-border: #9e9e9e;

        body {

            position: relative;
            width: 300px;
            padding: 10px;
            background-color: var(--bg-color);
            color: white;

        /* BUTTONS */
        .custom-button {
            position: relative;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .button-frame {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.1s ease;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .button-frame.hovered,
        .button-frame.clicked {
            display: none;
        }

        .custom-button:hover .button-frame.default  {
            display: none;
        }

        .custom-button:hover .button-frame.hovered {
            display: block;
        }

        .custom-button:active .button-frame.hovered {
            display: none;
        }

        .custom-button:active .button-frame.clicked {
            display: block;
        }

        .custom-button:disabled,
        .toggle-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-button:disabled:hover .button-frame.default {
            display: block;
        }

        .custom-button:disabled:hover .button-frame.hovered {
            display: none;
        }

        .custom-button:disabled:active .button-frame.default {
            display: block;
        }

        .custom-button:disabled:active .button-frame.clicked {
            display: none;
        }

        .custom-button.locked:hover .button-frame.default,
        .custom-button.locked:hover .button-frame.hovered,
        .custom-button.locked:hover .button-frame.clicked {
            display: none;
        }

        .custom-button.locked:hover .button-frame.locked {
            display: block;
        }

        .custom-button.locked:active .button-frame.default,
        .custom-button.locked:active .button-frame.hovered,
        .custom-button.locked:active .button-frame.clicked {
            display: none;
        }

        .custom-button.locked:active .button-frame.locked {
            display: block;
        }

        .custom-button.locked {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .button-container {
            display: flex;
            justify-content: center;
            text-align: center;
        }
