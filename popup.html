<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- DynaPuff -->
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DynaPuff:wght@400..700&family=Handlee&display=swap"
        rel="stylesheet">

    <title>Productive Goose</title>
    <style>
        :root {
            --primary-color: #efb934;
            --primary-dark: #e19834;
            --bg-color: #333;
            --button-bg: #e0e0e0;
            --button-border: #9e9e9e;
        }

        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-family: 'DynaPuff', cursive;
            background-color: var(--bg-color);
            color: white;
        }

        /* Image styles */
        .corner-goose,
        .footprints {
            position: absolute;
            opacity: 0.95;
            pointer-events: none;
        }

        .corner-goose {
            bottom: 0;
            right: 0;
            width: 64px;
        }

        .footprints {
            top: 0;
            right: 0;
            height: 90px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .preset-button,
        .start-button,
        .stop-button {
            background: var(--button-bg);
            color: var(--bg-color);
            border: 2px solid var(--button-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .start-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .stop-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .preset-button:hover,
        .start-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-dark);
            color: white;
        }

        .stop-button:hover {
            background: #e61f1f;
        }

        .start-button:disabled,
        .stop-button:disabled {
            background: #ccc;
            border-color: #bbb;
            color: #666;
            cursor: not-allowed;
        }

        /* Input styles */
        .custom-time {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-input {
            flex: 1;
            padding: 8px;
            border: 2px solid var(--button-border);
            border-radius: 4px;
        }

        .timer-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        label {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <img src="images/ui/perfect-goose.png" class="corner-goose" alt="goose">
    <img src="images/ui/footprints4.png" class="footprints" alt="footprints">
    <h2>Productive Goose</h2>
    <div class="button-container">
        <button class="preset-button">30 minutes</button>
        <button class="preset-button">1 hour</button>
        <button class="preset-button">2 hours</button>
    </div>
    <div class="custom-time">
        <label for="breakTime">Custom time (minutes):</label>
        <input type="number" id="breakTime" class="timer-input" min="1" max="720" value="10">
    </div>
    <button id="startButton" class="start-button">Start Timer</button>
    <button id="stopButton" class="stop-button">HALT THE GOOSE!</button>
    <script src="popup.js"></script>
</body>

</html>
