<!DOCTYPE html>
<html>

<head>
    <title>Annoying Goose</title>
    <style>
        :root {
            --primary-color: #efb934;
            --primary-dark: #e19834;
            --bg-color: #333;
            --button-bg: #e0e0e0;
            --button-border: #9e9e9e;
        }

        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-family: 'DynaPuff', cursive;
            background-color: var(--bg-color);
            color: white;
        }

        /* Image styles */
        .corner-goose,
        .footprints {
            position: absolute;
            opacity: 0.95;
            pointer-events: none;
        }

        .corner-goose {
            bottom: 0;
            right: 0;
            width: 80px;
        }

        .footprints {
            top: 0;
            right: 0;
            height: 90px;
        }

        /* Button styles */
        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .preset-button,
        .start-button,
        .stop-button {
            background: var(--button-bg);
            color: var(--bg-color);
            border: 2px solid var(--button-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
        }

        .start-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .stop-button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .preset-button:hover,
        .start-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-dark);
            color: white;
        }

        .stop-button:hover {
            background: #e61f1f;
        }

        .start-button:disabled,
        .stop-button:disabled,
        .preset-button:disabled {
            background: #ccc;
            border-color: #bbb;
            color: #a5a5a5;
            cursor: not-allowed;
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(13px);
        }

        label {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <img src="images/ui/perfect-goose.png" class="corner-goose" alt="goose">
    <img src="images/ui/footprints4.png" class="footprints" alt="footprints">
    <h2>Annoying Goose</h2>
    <button id="startButton" class="start-button">Start Goose</button>
    <button id="stopButton" class="stop-button">VAPORIZE GOOSE!</button>
    <div style="margin-top: 15px;">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleStateSwapper">
            <span class="slider"></span>
        </label>
        <label for="toggleStateSwapper">Show State Swapper </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
